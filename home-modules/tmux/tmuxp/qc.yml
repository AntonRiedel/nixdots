session_name: QC
start_directory: ${ALICE}
windows:
  - window_name: QC
    panes:
      - shell_command:
          - cd QualityControl
          - clear
          - nvim
  - window_name: O2
    panes:
      - shell_command:
          - cd O2
          - clear
          - nvim
  - window_name: Build
    panes:
      - shell_command:
          - while sleep 0.1; do find ${ALICE}/QualityControl/ ${ALICE}/O2 | entr -pc aliBuild build QualityControl ; done
  - window_name: Env
    panes:
      - shell_command:
          - sleep 10s
          - alienv enter QualityControl/latest --shellrc
          - cd
          - clear
  - window_name: Local
    panes:
      - shell_command:
          - cd
          - clear
