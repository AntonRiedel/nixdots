session_name: QC
start_directory: ${ALICE}
windows:
  - window_name: qc
    panes:
      - shell_command:
          - cd QualityControl
          - clear
          - nvim
  - window_name: o2
    panes:
      - shell_command:
          - cd O2
          - clear
          - nvim
  - window_name: build
    panes:
      - shell_command:
          - while sleep 0.1; do find ${ALICE}/QualityControl/ ${ALICE}/O2 | entr -pc aliBuild build QualityControl --debug ; done
  - window_name: Env
    panes:
      - shell_command:
          - sleep 10s
          - alienv enter QualityControl/latest --shellrc
          - cd
          - clear
  - window_name: local
    panes:
      - shell_command:
          - cd
          - clear
